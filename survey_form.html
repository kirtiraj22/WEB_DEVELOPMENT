<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interest Survey</title>
</head>
<body>
    <form action="http://google.co.in">
        <div align="center">
            <h1>Employee Interest Survey</h1>
            Enter your name:
            <input type="text" name="UserName" size = 30 maxlength=30 value="">
            <br>
            <br>
            Enter your department:
            <input type="text" name="Department" size = 30 maxlength=30 value ="">
            </br></br>
            Tell us about yourself:
            <textarea name="comments" cols="30" rows="4"></textarea>
            <br><br>
            Do you exercise at home?
            <!--radio button helps to chose one out of many values-->
            <input type="radio" name="exe" value="1">Yes
            <input type="radio" name="exe" value="2">No
            <input type="radio" name="exe" value="3">i will not tell
            <br><br>
            How do you prefer to read?
            <p>
            <!--checkbox will allow us to select multiple options-->
            <input type="checkbox" name="Books">Books
            <input type="checkbox" name="web">Websites
            <input type="checkbox" name="magazine">Magazines
            </p>

            what kind of movies do you watch?
            <!--select box allows us to choose one of multiple dropdown options-->
            <select name="moviepreference">
                <option value="0" selected="true">select one
                    <option value="1">comedy</option>
                    <option value="2">romance</option>
                    <option value="3">horror</option>
                    <option value="4">biopic</option>
                </option>
            </select>
            <br><br>
            <!--submits the information entered in the form by the user-->
            <input type="submit" value="submit form">
        </div>
    </form>
</body>
</html>
