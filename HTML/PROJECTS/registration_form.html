<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM TAG</title>
</head>
<body>
    <h1>registration form</h1>
    <hr>
    <form action="#">
        <label for="username">Enter your name</label>
        <input type="text" id="username" value="username" size="30">
        <br>
        <br>
        <label for="birthdate">Enter your birthday</label>
        <input type="date" id="birthdate">
        <br>
        <br>
        <label for="datemax">Enter a date before 2000-01-01</label>
        <input type="date" id="datemax" name="datemax" max="1999-12-31">
        <br><br>
        <label for="datemin">Enter a date after 2000-01-01</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02">
        <br><br>
        <label for="phone">Mobile number </label>
        <input type="text" id="phone" maxlength="10">
        <br><br>
        <label for="quantity">Enter quantity(between 1 to 5)</label>
        <input type="number" id="quantity" name="quantity" max="5" min="0">
        <br><br>
        <label for="files">Select files</label>
        <input type="file" id="files" name="files" multiple>
        <br><br>
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" placeholder="name@gmail.com" required autocomplete="off">
    </form>
</body>
</html>
