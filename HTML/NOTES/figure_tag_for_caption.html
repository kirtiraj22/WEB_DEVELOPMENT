<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo with caption below it</title>
</head>
<body>
    <figure>
        <img src = "cred.jpg" alt="cred logo" width =300px>
        <figcaption>cred logo</figcaption>
    </figure>
</body>
</html>
