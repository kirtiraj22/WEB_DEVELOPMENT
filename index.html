<!DOCTYPE html>     <!--This tells the browser that this is html type folder-->
<html>
    <head>          <!--this head tag gives information about the page-->
       <title>MY first web page</title>     <!--this will specify the title of the page-->
       <style>                      
        img {
            width: 300px;
            border-radius: 150px;
            float: left;
            margin-right: 30px;
            object-fit: cover;
        }
        p.Username {
            font-weight:bold;
        }

       </style>          <!--this is a css tag-->
    </head>   
    <body>          <!--inside body we will add elements that will appear on page-->
        <img src="images/kirtiraj.jpg">     <!--this is an image element and it does not have closing tab-->
        <p class="Username">@kirtiraj_thakor</p>     <!--this is a text element and p means paragraph-->
        <p>I love competitive programming</p>
    </body>
</html>
